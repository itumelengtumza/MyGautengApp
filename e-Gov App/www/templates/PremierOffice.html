<ion-view view-title="OFFICE OF THE PREMIER">
  <ion-content  ng-controller="readOfficeOfPremierController">
   <ion-list>
   
    <ion-item ng-repeat="x in model_object ">
        <div class="row">
          <div class="col">
             {{ x.Name }}<br>
             {{ x.Content}}<br>
             {{ x.Contacts}}
          </div>
        </div>
      </ion-item>
   
    </ion-list>
  
  </ion-content>
</ion-view>
