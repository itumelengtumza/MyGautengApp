<ion-view view-title="LATEST CAMPAIGNS">
  <ion-content>
  <div class="card">
    <div class="item item-text-wrap" ng-repeat="name in News">
<div class="button-bar">
<img ng-src="{{name.Image_Path}}" class="imageS">
</div><br/>
<div class="button-bar2">
<p align="justify"><b>{{name.Title}}</b></p>
</div><br/>
<div class="button-bar">
<p align="justify">{{name.Content}}</p>
</div><br/>
</div>

</div>
  </ion-content>
</ion-view>
